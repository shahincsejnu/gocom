version: "3"

services:
  db:
    container_name: gocomdb
    image: postgres:13
    environment:
      POSTGRES_USER: gocom
      POSTGRES_PASSWORD: gocom123
      POSTGRES_DB: gocomdb
    ports:
      - 5432:5432
    networks:
      - default
    expose:
      - "5432"
    volumes:
      - ./schemas/local-data/db/gocomdb:/var/lib/postgresql/data
  auth:
    build:
      context: auth
      dockerfile: docker/Dockerfile
    ports:
      - 8084:8080
    environment:
      DATABASE_URL: postgresql://gocom:gocom123@gocomdb:5432/gocomdb?sslmode=disable
      SECRET_KEY: supersecretkey123
    depends_on:
      - db
  ecom:
    build:
      context: ecom
      dockerfile: docker/Dockerfile
    ports:
      - 8085:8080
    environment:
      DATABASE_URL: postgresql://gocom:gocom123@gocomdb:5432/gocomdb?sslmode=disable
    depends_on:
      - db
